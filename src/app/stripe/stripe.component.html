<div class="card">
  <div class="card-block">
    <h4 class="card-title">Billing Information</h4>
    <img *ngIf="complete" src="/assets/check.png" style="width: 80px;
    float: right;">
    <div *ngIf="!complete">
      <p class="card-text">You will not be billed until the install is complete and your firm is using Client Connect. You may cancel at any time.</p>
      <label>email address for billing:</label>
      <input #em type="email">
      <div style="    padding: 8px;
    margin: 3px;
    margin-bottom: 20px;
    border-style: solid;
    border-radius: 5px;">
        <div #cardelement></div>
      </div>
      <a (click)="save(em.value)" class="btn btn-primary">Save</a>
    </div>
  </div>
</div>
